    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var button = document.getElementById(
            'button'
        ), input = document.getElementById(
            'input'
        ), form = document.getElementById(
            'form'
        ), result = document.getElementById(
            'result'
        ), clap = ' üëè ',
        strs = [],
        i = 0,
        action = function (e) {
            e.preventDefault();
            var value = input.value.trim() + ' ',
            strippedValue = value.replace(new RegExp('[' + ' ' + ']', 'g'), clap),
            html;

            if (value === "") {
                return;
            }
            html = '<p><span id="select_'+ i +'">';
            html += strippedValue;
            html += ' </span><a target="_blank"' +
                     ' href="https://twitter.com/intent/tweet?text=' +
                     encodeURIComponent(strippedValue) +
                     '">'+
                     'tweet</a> | <a href="#" onclick="return select(' + i + ')">copy</a>';
            html += '</p>';

            strs.unshift(html);
            result.innerHTML = strs.join('');

            input.value = '';
        };

        form.addEventListener('submit', action);

        input.focus();

        select = function (id) {
            var str = "select_" + id;
            var text = document.getElementById(str);
            var selection = window.getSelection();
            var range = document.createRange();
            range.selectNodeContents(text);
            selection.removeAllRanges();
            selection.addRange(range);
            //add to clipboard.
            document.execCommand('copy');
            return false;
        };
        i++;

    });
    </script>
    <title>Add Claps</title>
</head>
<body>
    <div class="container">
        <h1>Add Claps</h1>
        <form class="form" id="form" autocomplete="off">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" id="input" class="form-control input-lg" placeholder="type stuff here to add claps" />
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" id="button" class="form-control input-lg" style="margin: auto;">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </div>
                </div>
            </div>

        </form>
        <div id="result" style="font-size: 26px; line-height: 50px;"></div>
    </div>
</body>
